<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 class="p-2" style="text-align: center;">Products being tracked</h2>
    <div class="container p-5" style="width: 1000px;">
    <table class="table table-hover table-light table-striped-columns">
        <thead>
            <tr>
              
              <th scope="col">Product Name</th>
              <th scope="col">Product Url</th>
              <th scope="col">Date Added(Y-M-D)</th>
              <th scope="col">UPDATE</th>
              <th scope="col">DELETE</th>
              <th scope="col">ACTIVITY</th>
            </tr>
          </thead>
        <tbody>  
    {% for product in products %}
    <tr>
    
    <td>{{product.name}}</td>
    <td>{{product.url}}</td>
    <td>{{product.date}}</td>
    <th scope="row"><form action="/item/update" >
        <input type="hidden" value="{{product.id}}" name="id">
       
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </th>
    <th scope="row"><form action="/item/delete" method="post">
        <input type="hidden" value="{{product.id}}" name="id">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    </th>
    <th scope="row"><form action="/item/activity" method="post">
        <input type="hidden" value="{{product.id}}" name="id">
        <button type="submit" class="btn btn-primary">Activity</button>
    </form>
    </th>  
    </tr>
    {% endfor %}
        </tbody>
    </table>
    <div class="container p-5" style="text-align: center;">
        **For adding more items to list <a href="/user">Click Here</a>
      </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
