<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% for message in get_flashed_messages() %}
      <li><div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div></li>
    {% endfor %}
    <h3 class="text-center p-4" >Update Entries for {{product.name}}</h3>
<div class="mx-auto p-4" style="width: 500px;">
<form action="/item/update" method="post">
  <div class="mb-3">
    <input type="hidden" value="{{product.id}}" name="id">
    <label for="exampleInputEmail1" class="form-label">Name of the Product</label>
    <input type="text" class="form-control" id="name" name="product" aria-describedby="emailHelp" value="{{product.name}}" required>
    <div id="emailHelp" class="form-text">You can write the custom name</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Amazon Url of Product</label>
    <input type="url" class="form-control" id="exampleInputPassword1" name="link" value="{{product.url}}" readonly>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
